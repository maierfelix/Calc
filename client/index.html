<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="NovaeCalc">
  <title>NovaeCalc</title>
  <link rel="stylesheet" type="text/css" href="style/normalize.css"></link>
  <link rel="stylesheet" type="text/css" href="style/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style/style.css"></link>
  <link rel="stylesheet" type="text/css" href="style/eight-bit-color-picker.css"></link>
  <link rel="stylesheet" type="text/css" href="style/mui/css/mui.css"/>
	<link rel="stylesheet" type="text/css" href="style/animations.css">
  <link rel="stylesheet" type="text/css" href="style/codemirror.css">
  <link rel="stylesheet" type="text/css" href="style/modal.css">
</head>
<body>
  <div class="mui-container" style="margin-bottom: -19px;">
    <div class="mui-panel">
        <span class="bottom_layer">
          <!-- Container holding all active sheets -->
          <span id="current_sheets"></span>
          <button id="add_sheet" class="mui-btn mui-btn-floating mui-btn-floating-mini">+</button>
        </span>
        <span class="top_layer">
          <span class="fa fa-undo white top-undo"></span>
          <button id="button_undo" class="mui-btn mui-btn-floating mui-btn-floating-mini"></button>
          <span class="fa fa-undo flipped white top-undo"></span>
          <button id="button_redo" class="mui-btn mui-btn-floating mui-btn-floating-mini"></button>
        </span>
        <ul class="mui-tabs" style="background-color: #448AFF;margin-left: -5px;">
          <li class="mui-active">
            <span class="fa fa-home" style="color: #fff;margin-left: 10px;margin-top: 20px;position: absolute;"></span>
            <button class="mui-btn mui-btn-hiddenPurple mui-btn-lg" data-mui-toggle="tab" data-mui-controls="pane-justified-1">Home</button>
          </li>
          <li>
            <span class="fa fa-edit" style="color: #fff;margin-left: 10px;margin-top: 20px;position: absolute;"></span>
            <button class="mui-btn mui-btn-hiddenPurple mui-btn-lg" data-mui-toggle="tab" data-mui-controls="pane-justified-2"> Styling</button>
          </li>
          <li>
            <span class="fa fa-gear" style="color: #fff;margin-left: 10px;margin-top: 20px;position: absolute;"></span>
            <button class="mui-btn mui-btn-hiddenPurple mui-btn-lg" data-mui-toggle="tab" data-mui-controls="pane-justified-3"> Cells</button>
          </li>
          <li id="script_button">
            <span class="fa fa-coffee" style="color: #fff;margin-left: 8px;margin-top: 20px;position: absolute;"></span>
            <button class="mui-btn mui-btn-hiddenPurple mui-btn-lg" data-mui-toggle="tab" data-mui-controls="pane-justified-4"> Script</button>
          </li>
        </ul>
        <div class="mui-tab-content">
          <div class="mui-tab-pane" id="pane-justified-1">
            <button id="menu_file" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-folder-open"></span></button>
            <button class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-save"></span></button>
            <button id="menu_undo" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-undo"></span> Undo</button>
            <button id="menu_redo" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-undo flipped"></span> Redo</button>
            <button id="menu_connect" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-group"></span></button>
          </div>
          <div class="mui-tab-pane mui-active" id="pane-justified-2">
            <div>
              <!-- Change Font -->
              <button id="change_font" class="mui-btn mui-btn-raised mui-btn-primary" data-mui-toggle="dropdown">
                Arial
                <span class="mui-caret"></span>
              </button>
              <ul class="mui-dropdown-menu">
                <li><a href="#">Arial</a></li>
                <li><a href="#">Courier New</a></li>
                <li><a href="#">Georgia</a></li>
              </ul>
              <!-- Change Font Size -->
              <button id="change_fontSize" class="mui-btn mui-btn-raised mui-btn-primary" data-mui-toggle="dropdown">
                12
                <span class="mui-caret"></span>
              </button>
              <ul class="mui-dropdown-menu">
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li><a href="#">11</a></li>
                <li><a href="#">12</a></li>
                <li><a href="#">14</a></li>
                <li><a href="#">18</a></li>
                <li><a href="#">24</a></li>
                <li><a href="#">36</a></li>
              </ul>
              <!-- Change Font Bold -->
              <button id="change_bold" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Change Font Italic -->
              <button id="change_italic" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Change Font Underline -->
              <button id="change_underline" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Change Font Color -->
              <button id="change_fontColor" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Change Background Color -->
              <button id="change_background" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Change Border -->
              <button id="change_border" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
            </div>
          </div>
          <div class="mui-tab-pane" id="pane-justified-3">
            <div style="height:34px;margin-top:5px;">
              <!-- Insert Column -->
              <button id="insert_column" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Delete Column -->
              <button id="delete_column" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Insert Row -->
              <button id="insert_row" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
              <!-- Delete Row -->
              <button id="delete_row" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"></button>
            </div>
          </div>
          <div class="mui-tab-pane" id="pane-justified-4">
            <button id="menu_file" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-folder-open"></span></button>
            <button class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-save"></span></button>
            <button id="menu_undo" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-undo"></span> Undo</button>
            <button id="menu_redo" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-undo flipped"></span> Redo</button>
            <button id="menu_connect" class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm"><span class="fa fa-group"></span></button>
          </div>
        </div>

      <div class="mui-row input-container" style="padding-left:5px;padding-bottom:0px;">
        <div class="mui-form-group">
          <button class="mui-btn mui-btn-default mui-btn-raised mui-btn-sm cell_formula"></button>
          <input id="cell_input" type="text" class="mui-form-control">
        </div>
      </div>
    </div>
  </div>

  <div id="menu_dialogs" style="display:none;position:absolute;">
    <ul name="File" class="g-menu g-menu-bottom" style="left:0px;top:60px;display:none;">
      <li class="g-menu-item">
        <span class="g-menu-item-caption">New...</span>
        <span class="g-menu-item-shortcut">Ctrl+N</span>
      </li>
      <li id="open" class="g-menu-item">
        <input id="import_file" type="file" class="custom-file-input" style="width: 65px;" /></span>
        <span class="g-menu-item-shortcut">Ctrl+O</span>
      </li>
      <li id="save" class="g-menu-item">
        <span class="g-menu-item-caption">Export</span>
        <span class="g-menu-item-shortcut">Ctrl+S</span>
      </li>
    </ul>
    <ul name="Edit" class="g-menu g-menu-bottom" style="left:96px;top:60px;display:none;">
      <li id="test" class="g-menu-item">
        <span class="g-menu-item-caption">Test...</span>
        <span class="g-menu-item-shortcut">Ctrl+I</span>
      </li>
    </ul>
  </div>

  <div id="background_colorpicker" class="eight-bit-color-picker" style="display:none;"></div>
  <div id="font_colorpicker" class="eight-bit-color-picker" style="display:none;"></div>

  <div id="workspace">

    <div id="windows">
      <div id="container" tabindex="0" class="g-cursor-select">

        <!-- Current hovered cell -->
        <div id="current_cell" class="row default_layer"></div>

        <!-- Horizontal alphabetical menu -->
        <div id="letter_menu" class="menu_hor"></div>

        <!-- Vertical numeric menu -->
        <div id="number_menu" class="menu_ver"></div>

        <div class="body_container">
          <!-- Cell Grid -->
          <div id="output" class="viewport" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
        </div>

      </div>
    </div>

    <!-- Border settings menu -->
    <div id="border_settings_menu" style="position: absolute;top: 37px;left: 400px;z-index: 99999;display:none;">
      <div id="panels" class="collapse-none" style="left: 0px; width: 150px;height: 140px;top: 25px;border-bottom: 1px solid black;">
        <div class="panels-tabs">
          <div class="panels-frame" style="height: 138px;">
            <div class="panel-container panel-properties">
              <div class="properties-panels">
                <div id="border_settings_menu_items" class="properties-panel-content" style="width: 250px;">
                  <button id="border_left" style="width: 55px; height: 25px; position: absolute; left: 15px; top: 10px;">
                    <span>Left</span>
                  </button>
                  <button id="border_right" style="width: 55px; height: 25px; position: absolute; left: 75px; top: 10px;">
                    <span>Right</span>
                  </button>
                  <button id="border_top" style="width: 55px; height: 25px; position: absolute; left: 15px; top: 40px;">
                    <span>Top</span>
                  </button>
                  <button id="border_bottom" style="width: 55px; height: 25px; position: absolute; left: 75px; top: 40px;">
                    <span>Bottom</span>
                  </button>
                  <button id="border_all" style="width: 55px; height: 25px; position: absolute; left: 15px; top: 70px;">
                    <span>All</span>
                  </button>
                  <button id="border_outer" style="width: 55px; height: 25px; position: absolute; left: 75px; top: 70px;">
                    <span>Outer</span>
                  </button>
                  <button style="position: absolute;width: 55px; height: 25px;left: 15px;top: 100px;">
                    <span style="border-bottom: 4px solid #000;position: absolute;margin-left: -16px;margin-top: -12px;font-size: 13px;">Color</span>
                  </button>
                  <button style="position: absolute;width: 55px; height: 25px;left: 75px;top: 100px;">
                    <span style="position: absolute;margin-left: -16px;margin-top: -9px;font-size: 13px;">Style</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="loader">
    <div class="loader-wrapper">
      <img src="icon/icon.svg" style="width: 350px;" />
      <h2 class="loader-title" style="padding-top: 55px;padding-left: 0px;"></h2>
    </div>
    <div class="loader-background"></div>
  </div>

  <div id="livecell_current_container" class="vex-content livecell_container" style="display:none;">
    <div class="vex-dialog-input">
      <div id="livecell_current" class="g-list" style="width: auto;min-width: 206px;height: 20px;"></div>
    </div>
  </div>

  <!-- Load ressources -->
  <script src="lib/import.min.js" type="text/javascript"></script>
  <script src="init.js" type="text/javascript"></script>

</body>
</html>
